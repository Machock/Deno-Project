<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Page</title>
  </head>
  <body>
    <div>XXXXXXXXXXXXXXXXXXXXXXXX</div>
    <button id="btn">Fetch Data</button>
    <div id="root"></div>
    <script>
      document.getElementById("btn").addEventListener("click", () => {
        fetch(`${window.location.origin}/api/user/`, {
          headers: {
            "content-type": `application/json`,
          },
        })
          .then(function (res) {
            return res.text();
          })
          .then((res) => {
            console.log(res);
            document.getElementById("root").innerText = res;
          });
      });
    </script>
  </body>
</html>
